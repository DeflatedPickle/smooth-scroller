plugins {
    id 'java'

    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'com.deflatedpickle'
version '1.3.2'
sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.1'
}

intellij {
    version '2019.1'
}